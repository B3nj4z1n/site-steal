<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal a Youtuber - Roblox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Steal a Youtuber</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#youtubers">Youtubers</a></li>
                <li><a href="#jogar">Jogar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Sobre -->
    <section id="sobre">
        <h2>Sobre o Jogo</h2>
        <p>Capture youtubers únicos, complete desafios e ganhe pontos!</p>
        <button onclick="irJogar()">Jogar Agora</button>
    </section>

    <!-- Seção Youtubers -->
    <section id="youtubers">
        <h2>Youtubers do Jogo</h2>
        <div class="youtuber-list">
            <div class="youtuber-card">
                <img src="https://via.placeholder.com/150" alt="GamerYoutuber">
                <h3>Gamer Youtuber</h3>
            </div>
            <div class="youtuber-card">
                <img src="https://via.placeholder.com/150" alt="VloggerYoutuber">
                <h3>Vlogger Youtuber</h3>
            </div>
            <div class="youtuber-card">
                <img src="https://via.placeholder.com/150" alt="DIYYoutuber">
                <h3>DIY Youtuber</h3>
            </div>
        </div>
    </section>

    <!-- Seção Jogar -->
    <section id="jogar">
        <h2>Jogue Agora!</h2>
        <p>Clique no botão para jogar:</p>
        <button onclick="irJogar()">Jogar Agora</button>

        <!-- Pré-visualização do jogo -->
        <img src="https://via.placeholder.com/800x400.png?text=Steal+a+Youtuber" 
             alt="Prévia do Jogo" style="margin-top:20px; width:100%; max-width:800px; border-radius:10px;">
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Steal a Youtuber. Todos os direitos reservados.</p>
    </footer>

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
